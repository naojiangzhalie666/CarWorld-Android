apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.dependencies["appcompat-v7"]
    implementation rootProject.ext.dependencies["support-v4"]
    implementation rootProject.ext.dependencies["design"]
    implementation rootProject.ext.dependencies["annotations"]
    implementation rootProject.ext.dependencies["recyclerview-v7"]
    implementation rootProject.ext.dependencies["eventbus"]
    implementation rootProject.ext.dependencies["xrecyclerview"]
    implementation rootProject.ext.dependencies["butterknife"]
    implementation rootProject.ext.dependencies["glide"]
//    implementation rootProject.ext.dependencies["okhttputils"]
    implementation rootProject.ext.dependencies["gson"]
    implementation rootProject.ext.dependencies["XDroid-Base"]
//    implementation("com.github.yuzhiqiang1993:zxing:2.2.5")
//    implementation("com.yanzhenjie.permission:support:2.0.1")
    implementation("com.github.Aspsine:SwipeToLoadLayout:1.0.4")
}
